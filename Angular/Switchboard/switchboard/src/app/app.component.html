<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Switchboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="buttonDiv" *ngFor="let button of buttonsPos, let idx = index">
                <button class="btn btn-success button" *ngIf="button" (click)="switch(idx)" [ngClass]="{'on': true}">on</button>
                <button class="btn btn-danger button" *ngIf="!button" (click)="switch(idx)" [ngClass]="{'on': false}">off</button>
            </div>
        </div>
    </div>
</div>
