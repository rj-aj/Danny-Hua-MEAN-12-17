<div class="container">
    <div class="row">
        <div class="jumbotron">
            <form class="form-inline" (submit)='onSubmit($event, form.value)' #form='ngForm'>
                <div class="form-group">
                    <label for="pwrlvl">Initial Power Level</label>
                    <input type="number" class="form-control" id="pwrlvl" name="powerLvl" [(ngModel)]="power.powerLvl">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <app-human [power]='human'></app-human>
        <app-saiyan [power]='saiyan'></app-saiyan>
        <app-supersaiyan [power]='supersaiyan'></app-supersaiyan>
        <app-supersaiyantwo [power]='supersaiyantwo'></app-supersaiyantwo>
        <app-supersaiyanthree [power]='supersaiyanthree'></app-supersaiyanthree>
        <app-supersaiyanfour [power]='supersaiyanfour'></app-supersaiyanfour>
    </div>
</div>
