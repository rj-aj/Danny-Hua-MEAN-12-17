<div class="row" *ngIf="quotes">
    <div class="col-lg-10 col-lg-offset-1 quoteBlock" *ngFor="let quote of quotes">
        <div class="col-lg-7 ">
            <p>{{quote.quote}}</p>
            <div class="col-lg-4 col-lg-offset-1">
                <p>- {{quote.author}}</p>
            </div>
        </div>
        <div class="col-lg-2">
            <h3>Ratings: {{quote.rating}}</h3>
        </div>
        <div class="col-lg-3 buttons">
            <button class="btn btn-success" (click)='voteUp(quote)'>Vote Up</button>
            <button class="btn btn-danger" (click)='voteDown(quote)'>Vote Down</button>
            <button class="btn btn-warning" (click)='delete(quote)'>Delete</button>
        </div>
    </div>
</div>
