<div class="container">
    <div class="jumbotron">
        <h1>Add a Quote</h1>
        <form class="form-horizontal" (submit)='onSubmit($event, form.value)' #form='ngForm'>
            <div class="form-group">
                <textarea class="col-lg-8" [(ngModel)]="quote.quote" required name="quote" minlength="3" #say='ngModel' rows="3"></textarea>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label" for="author">Author:</label>
                <div class="col-lg-4">
                    <input class="form-control" type="text" id="author" name="author" [(ngModel)]='quote.author' #author='ngModel' required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-6 col-lg-2">
                    <button class="btn btn-primary" type="submit">Add quote</button>
                </div>
            </div>
        </form>
    </div>
    <app-quotes [quotes]='quotes' (deleteEvent)='deleteQuote($event)'></app-quotes>
</div>
