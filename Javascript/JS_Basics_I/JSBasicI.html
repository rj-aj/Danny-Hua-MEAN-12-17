<!DOCTYPE html>
<html>
<head>
	<title>JS Basic I</title>
	<script type="text/javascript">
		//Basic 1
		var x = [];
		x.push('coding');
		x.push('dojo');
		x.push('rocks');
		x.pop();
		console.log(x);
		// =>  ["coding", "dojo"]

		//Basic 2
		const y = [];
		y.push(88);
		console.log(y);
		// => [88]

		//Basic 3
		let z = [9, 10, 6, 5, -1, 20, 13, 2];
		for (let i = 0; i < z.length-1; i++){
			console.log(z[i]);
		};

		//Basic 4
		let names =  ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
		for (let a = 0; a < names.length; a++){
			if (names[a].length === 5){
				console.log(names[a]);
			}
		}

		//Basic 5
		function yell(string){
			var str = string;
			var upp = str.toUpperCase();
			console.log(upp)
		}
		yell('Hello World!')
	</script>
</head>
<body>

</body>
</html>
