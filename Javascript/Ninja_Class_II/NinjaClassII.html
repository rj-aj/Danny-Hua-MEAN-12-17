<!DOCTYPE html>
<html>

<head>
    <title>Ninja Class II</title>
    <script type="text/javascript">
        function Ninja(target) {
            let speed = 3;
            let strength = 3;
            this.name = target;
            this.health = 100;

            this.sayName = function() {
                console.log("My ninja name is " + this.name);
                return this;
            }

            this.showStats = function() {
                console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
                return this;
            }
            this.drinkSake = function() {
                this.health += 10;
                return this;
            }
            this.punch = function(obj) {
                if (obj instanceof Ninja) {
                    let damage = 5;
                    obj.health -= damage;
                    console.log(obj.name + " was punched by " + this.name + " and lost " + damage + " health!")
                    return this;
                } else {
                    throw new Error("This is not a Ninja");
                }
            }
            this.kick = function(obj) {
                if (obj instanceof Ninja) {
                    let damage = 15 * strength;
                    obj.health -= damage;
                    console.log(obj.name + " was kicked by " + this.name + " and lost " + damage + " health!")
                    return this;
                } else {
                    throw new Error("This is not a Ninja");
                }
            }
        }

        const blueNinja = new Ninja("Goemon");
        const redNinja = new Ninja("Bill Gates");
        const someNinja = "some ninja";
        redNinja.punch(blueNinja);
        blueNinja.kick(redNinja);
        blueNinja.showStats();
        redNinja.showStats();
        blueNinja.kick(someNinja);
    </script>
</head>

<body>

</body>

</html>
