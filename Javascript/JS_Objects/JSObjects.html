<!DOCTYPE html>
<html>
<head>
	<title>JS Object</title>
	<script type="text/javascript">
		// Challenge 1
		let students = [
		    {name: 'Remy', cohort: 'Jan'},
		    {name: 'Genevieve', cohort: 'March'},
		    {name: 'Chuck', cohort: 'Jan'},
		    {name: 'Osmund', cohort: 'June'},
		    {name: 'Nikki', cohort: 'June'},
		    {name: 'Boris', cohort: 'June'}
		];
		for (let i = 0; i < students.length; i++){
			let nam = students[i];
			console.log('Name: ' + nam.name + ', Cohort: ' + nam.cohort);
		}

		// Challenge 2
		let users = {
		    employees: [
		        {'first_name':  'Miguel', 'last_name' : 'Jones'},
		        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
		        {'first_name' : 'Nora', 'last_name' : 'Lu'},
		        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
		    ],
		    managers: [
		       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
		       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
		    ]
		 };
		 for (let user in users){
		 	console.log(user.toUpperCase() + ':');
		 	for (let i = 0; i < users[user].length; i++){
		 		let num = i + 1;
		 		let firstname = users[user][i].first_name;
		 		let lastname = users[user][i].last_name;
		 		let namelength = firstname.length + lastname.length;
		 		console.log(num + ' - ' + lastname.toUpperCase() + ', ' + firstname.toUpperCase() + ' - ' + namelength);
		 	}
		 }

	</script>
</head>
