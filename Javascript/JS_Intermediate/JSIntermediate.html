		function drawStars(arr){
			for (let i = 0; i < arr.length; i++){
				if (typeof arr[i] === "number"){
					stars = "";
					for (let x = 0; x < arr[i]; x++){
						stars += "*";
					}
					console.log(stars);
				}
				else{
					letters = "";
					for (let x = 0; x < arr[i].length; x++){
						letters += arr[i][0].toLowerCase();
					}
					console.log(letters);
				}
			}
			return arr;
		}
