<!DOCTYPE html>

<head>
	<title>Fib + Nacci</title>
	<script type="text/javascript">
		function fib() {
			var previous_count = 0;
			var current_count = 0;
	 		function nacci() {
	 			if (current_count == 0){
	 				current_count = 1;
	 			}
	 			else {
		 			count = current_count + previous_count;
		 			previous_count = current_count;
		 			current_count = count;
		 		}
	 			console.log(current_count);
			}
			return nacci
		}
		var fibCounter = fib();
		fibCounter()
		fibCounter()
		fibCounter()
		fibCounter()
		fibCounter()
		fibCounter()

	</script>
</head>
