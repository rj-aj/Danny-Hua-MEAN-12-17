<!DOCTYPE html>
<html>
<head>
	<title>JS Math</title>
	<script type="text/javascript">
	// Math 1
	function zero_negativity(arr){
		result = true
		for (let i = 0; i < arr.length; i++){
			if (arr[i] < 0){
				result = false;
				break;
			}
		}
		return result;
	}
	let ar = zero_negativity([1,-2,3]);
	console.log(ar);

	// Math 2
	function is_even(arr){
		result = true;
		for (let i = 0; i < arr.length; i++){
			if (arr[i] % 2 != 0){
				result = false;
				break
			}
		}
		return result;
	}
	let even = is_even([4,6,8]);
	console.log(even);

	// Math 3
	function how_many_even(arr){
		result = [];
		for (let i = 0; i < arr.length; i++){
			if (arr[i] % 2 == 0){
				result.push(arr[i]);
			}
		}
		count = result.length;
		return count;
	}
	let even_count = how_many_even([2,3,4,5,6]);
	console.log(even_count);

	// Math 4
	function create_dummy_array(n){
		result = [];
		for (let i = 0; i < n; i++){
			let num = Math.floor(Math.random() * 10);
			result.push(num);
		}
		return result;
	}
	let dummy_array = create_dummy_array(10);
	console.log(dummy_array);

	// Math 5
	function random_choice(arr){
		let random_ele = Math.floor(Math.random() * arr.length);
		return arr[random_ele];
	}
	let ran_choice = random_choice([5,7,1,3,9,7,8,3,5,4]);
	console.log(ran_choice);
	</script>
</head>
