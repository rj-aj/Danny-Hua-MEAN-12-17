<!DOCTYPE html>
<html>
<head>
	<title>Dojo Query</title>
</head>
<body>
	<button id="click">Click</button>
	<button id="hover">hover over me</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
function $Dojo(id) {
	let item = document.getElementById(id);
	this.click = function(callback) {
		item.addEventListener('click', callback);
	}
	this.hover = function(overcallback, outcallback) {
		item.addEventListener('mouseover', overcallback);
		item.addEventListener('mouseout', outcallback);
	}
	return this;
}
$Dojo("click").click(function() { console.log("The button was clicked!") });
$Dojo("hover").hover(function() {
	console.log("The button was hovered on!")
},
function () {
	console.log("The button was hovered out")
});
</script>
</body>
</html>
